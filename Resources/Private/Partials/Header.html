<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <f:link.page pageUid="{settings.rootpage}" class="logo">
            <f:if condition="{settings.logo}">
                <f:then>
                    <img src="{settings.logo}" alt="logo" width="{settings.logo_width}c" height="{settings.logo_height}c" />
                </f:then>
                <f:else>
                    <f:format.raw>{settings.brandName}</f:format.raw>
                </f:else>
            </f:if>
        </f:link.page>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <f:translate key="menu" extensionName="ns_theme_cleanblog"/>
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <f:cObject typoscriptObjectPath="menu.main" />
        </div>
    </div>
</nav>
